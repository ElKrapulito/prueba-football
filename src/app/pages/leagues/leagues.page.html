<nz-list class="demo-loadmore-list">
  <nz-list-item *ngFor="let item of leagues">
    <ng-container>
      <nz-list-item-meta
        [nzAvatar]="item['Logo de la Liga']"
        [nzDescription]="item['Nombre De La Liga']"
      >
        <!-- <nz-list-item-meta-title>
          <a href="https://ng.ant.design">{{ item['Identificador'] }}</a>
        </nz-list-item-meta-title> -->
      </nz-list-item-meta>

      <ul nz-list-item-actions>
        <nz-list-item-action
          ><a (click)="details(item)">Details</a></nz-list-item-action
        >
      </ul>
    </ng-container>
  </nz-list-item>
  <!-- <div class="loadmore" nz-list-load-more>
    <button nz-button *ngIf="!loadingMore" (click)="onLoadMore()">
      loading more
    </button>
  </div> -->
</nz-list>

<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="selectedLeagueName"
  (nzOnCancel)="handleCancel()"
>
  <ng-container *nzModalContent>
    <p *ngFor="let team of filteredLeagueTeams">
      {{team['Nombre del equipo']}}
    </p>
  </ng-container>
</nz-modal>
