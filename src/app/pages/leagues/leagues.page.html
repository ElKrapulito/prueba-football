<h2>Leagues</h2>
<nz-list class="demo-loadmore-list">
  <nz-list-item *ngFor="let item of leagues">
    <ng-container>
      <nz-list-item-meta
        [nzAvatar]="item['Logo de la Liga']"
        [nzDescription]="item['Nombre De La Liga']"
      >
      </nz-list-item-meta>

      <ul nz-list-item-actions>
        <nz-list-item-action
          ><a (click)="details(item)"
            ><i nz-icon nzType="unordered-list" nzTheme="outline"></i>
            Details</a
          ></nz-list-item-action
        >
      </ul>
    </ng-container>
  </nz-list-item>
</nz-list>

<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="selectedLeagueName"
  (nzOnCancel)="handleCancel()"
>
  <ng-container *nzModalContent>
    <p *ngFor="let team of filteredLeagueTeams">
      {{team['Nombre del equipo']}}
    </p>
  </ng-container>
</nz-modal>
